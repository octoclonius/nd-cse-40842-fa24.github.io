  ## Overview

  The third book of the semester, [The Cathedral and the Bazaar], examines the
  history, motivations, sociology, philosophy, and economics behind the [open
  source] movement.  In his writings, [ESR] spends a significant amount of time
  discussing different projects such as [Linux], [Mozilla], and [Fetchmail].

  The last book of the semester, [Just For Fun], examines the life of [Linus
  Torvalds] and the development of the [Linux] operating system.

  For the third project, you will have two options, based on the books above:

  1. The first option is for you to explore an existing [open source] project
  and provide a case study of it.  The artifact that you will create is a
  **presentation** that you will need to present to the class.

  2. The second option is for you to mimic [Linus Torvalds] and work on an
  [open source] project "just for fun".  Rather than work from scratch,
  however, you are to take one of your previous projects (perhaps from another
  class or a side hobby) and turn it into a presentable [open source] project
  others can not only utilize, but also contribute to.
  
