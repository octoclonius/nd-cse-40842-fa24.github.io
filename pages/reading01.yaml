  ## Course Overview

  <img src="static/img/books.jpg" class="pull-right" style="padding-left: 10px">

  As you can see from the [course schedule](index.html#schedule), we will split
  the course into four sections (each related to a particular book):

  1. [Hackers: Heroes of the Computer Revolution]: The first book examines the
  origins of [hacker culture] and the [hacker ethic] along with the early days
  of the computer revolution.

  2. [Hackers & Painters: Big Ideas from the Computer Age]: The second book
  explores how the [hacker culture] continues to influence the ethos of the
  modern technology industry and in particular disruptive startups.

  3. [The Cathedral and the Bazaar: Musings on Linux and Open Source by an
  Accidental Revolutionary]: The third book discusses the underlying principles
  and motivations for [open source] and [free software].

  4. [Just For Fun: The Story of an Accidental Revolutionary]:  The last book
  is an auto-biography of [Linus Torvalds], the creator of [Linux] and [git].

  Each week, we will spend the Tuesday class time discussing the reading for
  the week, along with the historical, social, political, and economic issues
  related to the week's topic.

  ### Presentations

  Thursday classes, on the other hand, will focus more on the technical and
  practical aspects of the reading and may involve different presentations,
  tutorials, or hands-on activities **provided by your classmates**.  As a part
  of this course, each student must give **two individual presentations** this
  semester:

  - A [Presentation Schedule] is available on Google Drive.  You must volunteer
    for **two presentations**.

  - The first presentation must be performed before **Fall Break**, while the
    second presentation must be performed before **Finals Week**.

  - Each presentation must be between **10 - 15** minutes long and must be
    related to the week's topics.

  - A list of presentation suggestions is provided in the [Presentation
    Schedule].  Feel free to ask the instructor if you have alternative talk
    ideas that fit the topics for the given week.

  - You may partner up with one other student, but the presentation must then
    be **20 - 25** minutes long.

  - The presentation can involve a simple slide deck, hands-on activities,
    demos, or a guided tutorial (it's up to you).

  To reserve a speaking slot, fill in the a box on the [Presentation Schedule]
  and message the instructor to notify him of your reserveration (*please do so
  a few days in advance for planning purposes*).

  ### Readings

  To provide a context for our weekly discussions, you will have reading
  assignments from the books listed above and a corresponding reflection that
  you must post on your own **blog**. Unlike in some other courses, the writing
  **reflection** is due at the **end of the week** after we have discussed the
  week's topic and explored it in class.

  ### Projects

  In addition to the individual presentations and weekly writing assignments,
  you will work in teams of **2 - 3** students on **three group projects** (each
  related to one of the books above):

  1. **Retro Computing**: The first project involves creating a software or
    hardware artifact rooted in computing history.  This can involve using
    older systems or programming languages, re-creating famous classic
    programs, or utilizing resource constrained (embedded) hardware.

      *This artifact will be presented in the style of a [Homebrew Computer
      Club] talk*.

  2. **Cloud Computing**: The second project is an opportunity to explore both
    cloud computing and to learn a new programming language by building a web
    application or service.

      *This artifact will be presented in the style of a [TechCrunch]-style
      startup pitch*.

  3. **Open Source**: For the third project you have a choice:

      - Make a reasonable contribution to an existing [open source] project.

          *This artifict will be presented as a case study.*

      - Make a computing artifact of your choosing using the [open source]
        development model.

          *This artifact will be presented as a typical course project
          presentation and demonstration.*

  More details about the projects and the associated proposals and progress
  reports will be provided on their respective project write-ups.

