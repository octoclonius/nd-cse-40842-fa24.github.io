  ## Requirements 

  Working in groups of **2** - **3**, students must work on one of the following two projects options:

  ### Option 1: Open Source Contribution

  Create an [open source] case study that meets the following requirements:

  1. The project your group studies must be a well established [open source]
  project with a reasonable amount of history such as:

      - [Mozilla]

      - [GCC](https://gcc.gnu.org/)

      - [Linux]

      - [Python](https://www.python.org/)

      - [Ubuntu](https://www.ubuntu.com/)

      - [LibreOffice](https://www.libreoffice.org/)

      - [WeeChat](https://weechat.org/)

      - [Wordpress](https://wordpress.org/)

      - [Vim](http://www.vim.org/)

      - [VS Code](https://github.com/microsoft/vscode/)

      Ideally, it would be a project that you use regularly and have an interest in.

  2. Each member of your group must attempt to make a contribution to the [open
  source] project such as a pull request, bug report, documentation, etc.

      **Note**: The contribution **does not** need to be code related.  See:
        [How to Contribute to Open
        Source](https://opensource.guide/how-to-contribute/).

  3. The final **case study** must include the following topics:

      - A brief summary of what the project is, what its goals are, who is the
        target audience, and what are its key features (ie. why is it
        interesting).

      - A discussion on whether or not the project follows any of [ESR]'s 19
        principles that he enumerated in [The Cathedral and the Bazaar].

      - A discussion of what sort of [homesteading in the
        noosphere](http://www.catb.org/~esr/writings/cathedral-bazaar/homesteading/)
        the project participates in (ie. how does the community communicate and
        organize itself, what sort of web properties does it run, etc.).

      - A discussion on the license the project uses and who contributes to the
        project's [magic cauldron].

      - A discussion of the process of contributing to the project, including
        evidence of your group's attempt to contribute.

