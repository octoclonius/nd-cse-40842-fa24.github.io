  ## Reflection

  As mentioned above, you will have to write a **reflection** regarding the
  week's reading. For this course, the reading responses are due by **noon** on
  **Saturday** at the end of the week, after we have discussed the material and
  explored the related technologies in class. The responses are meant to be a
  **reflection** on the week's activities.

  For this upcoming week, you are to consider the following questions as you
  explore the origins of [hacker culture], learn about the [hacker ethic], and
  delve into the meaning of a "True Hacker":

  > 1. What exactly constitutes a "True Hacker" according to Steven Levy?
  > 2. What are some examples from the book regarding the qualities of a "True Hacker"?
  > 3. How does the portrayal of a "True Hacker" compare and contrast with your
  > previous understanding of a "hacker"?
  > 4. What is your personal reaction to the idea of a "True Hacker": do you find
  > the concept as inspirational? intimidating? repulsive?

  Note, you should not simply list the questions and answer each one directly.
  Instead, the questions are there to help you **brainstorm** and **reflect**
  about the question:

  > What does it mean to be a "true hacker"?  Do you aspire to be one?  Why or
  why not?

  Your individual reflection should ultimately answer this question.

  [hacker culture]: https://en.wikipedia.org/wiki/Hacker_culture
  [hacker ethic]:   https://en.wikipedia.org/wiki/Hacker_ethic

  <div class="alert alert-success" markdown="1">
  #### <i class="fa fa-pencil"></i> Grading

  Each reflection should be between **500** - **1000** words.  Each post will be
  graded in terms of:<br><br>

  - Was the post submitted on time?

  - Does the post adequately address the prompt?

  - Does the post reference the readings, class discussions, and weekly
    activities to support the writing?

  - Does the post exhibit thoughtfulness and creative expression?

  - Does the post utilize proper grammar and style?

  </div>

  To create a blog, you may use whatever platform or service you wish.  You
  will be using this blog to post your reflections throughout the semester.
  Here are some possible services you can use:

  1. [Notre Dame Sites](https://sites.nd.edu/)

  2. [Wordpress](https://www.wordpress.com)

  3. [Blogger](https://www.blogger.com)

  4. [Medium](https://www.medium.com)

  Of course, you are free to write your own blog software or host it anywhere
  you wish.

  <div class="alert alert-warning" markdown="1">
  #### <i class="fa fa-pencil"></i> Post Titles

  To make it easier to grade, please **prefix** each blog post **title** with
  the corresponding assignment.  For instance, for this reading assignment,
  your blog post can be entitled **"Reading 01"** or something creative like
  **"Reading 01: I Hack, Therefore I Am"**.

  </div>

