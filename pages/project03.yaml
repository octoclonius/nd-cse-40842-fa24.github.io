  ## Presentation

  Each group will have approximately **4** to **6** minutes to present the
  case study of their chosen [open source] project or to present their own
  [open source] project.

  For the [open source] contribution option, address the questions in the
  requirements.  For the "Just For Fun" option, describe the origins of your
  project, the modifications you made, and your future plans for new
  contributions.

  To help you organize your **presentation**, your group must submit a project
  **slide deck** (**6-10** slides) by **midnight** on **Wednesday, December
  11**, which provides the information described in the requirements.

