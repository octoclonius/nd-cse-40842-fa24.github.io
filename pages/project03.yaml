  ### Option 2: Just For Fun

  Create an [open source] project that meets the following requirements:

  - Modifies a previous project in one of the following ways:

      - Translate a project into a new programming (or spoken) language.

      - Utilize different libraries or programming language features to
        implement functionality.

      - Re-factor code to meet coding style or convention.

      - Re-factor code so it can easily be installed or deployed or fit within
        a package management system.

      - Adds new functionality or features.

  - Provides downloadable packages or binaries for the end-user to utilize.

  - Includes a `LICENSE` file which contains the [open source] license for the
    project.

  - Has a web page that describes and advertises their project (with
    screenshots or video).

      - This web page should discuss the origin or inspiration for the project
        and its ultimate end goal or milestones.

      - Likewise, it should provide a set of documentation for installing and
        utilizing your program.

      - Finally, it should provide information about how to contribute and
        develop the project.

  The source code for your project should be stored on an online repository
  such as [GitHub], [GitLab], or [Codeberg].

