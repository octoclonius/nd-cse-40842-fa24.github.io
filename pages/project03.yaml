  - [Requests](http://docs.python-requests.org/en/master/)

  ## Proposal

  Your group must submit a proposal document by **midnight** on **Thursday,
  November 7**, which provides the following information:

  1. Lists the group members and each of their proposed roles.

  ### Option 1: Open Source Contribution

  2. Identify the [open source] project your group wishes to study and explain
  why it was chosen.

  3. Describe the possible contributions you will attempt to make to the
  project (and which group members will be working on the contributions).
  
  ### Option 2: Just For Fun
  
  2. Describe the proposed project and how it meets the project requirements.

  3. Explains how the original project will be converted into an [open source]
  project and what modifications will take place.

  ## Progress Report

  Your group must submit a proposal **slide deck** (**3 - 6** slides) by
  **midnight** on **Thursday, November 21**, which provides the following
  information:

  1. Addresses the questions and expectations in feedback email provided
  regarding the project proposal.

  2. Summarizes the work done thus far, in particular the status of your
  contributions to the [open source] project and what sort of community
  interaction your group has experienced (**option 1**) or the design and
  implementation details of your artifact (**option 2**).

  3. Enumerates the remaining tasks, with specifics on what you plan on
  accomplishing during the upcoming sprint week and what you realistically plan
  on accomplishing before the deadline.

  4. Itemize contributions to the project thus far and how each member
  will aid in completing the tasks above.

  <div class="alert alert-success" markdown="1">
  Provide **video** or **image** evidence of your project and your progress.
