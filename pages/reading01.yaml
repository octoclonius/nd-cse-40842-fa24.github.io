  **Everyone**:

  Welcome to [CSE 40842 Hackers in the Bazaar], which is an elective course
  that explores the idea of a [hacker] and the practice of participating in the
  open source [bazaar].  This semester we will examine the history and culture
  of hackers and open source by reading, discussing, and reflecting on the four
  different books.  Likewise, we will apply the ideas and concepts explored in
  these books through **three group projects**.

